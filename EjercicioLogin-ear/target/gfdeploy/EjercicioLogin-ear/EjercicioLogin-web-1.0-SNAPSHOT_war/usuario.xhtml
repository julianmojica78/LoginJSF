        <meta charset="utf-8"/>

        <meta name="description" content=""/>
        <meta name="author"      content="Sergey Pozhilov (GetTemplate.com)"/>

        <title>Usuario</title>
        
        <link rel="shortcut icon" href="resources/assets/images/gt_favicon.png"/>

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"/>

        <link href="resources/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="resources/assets/css/font-awesome.min.css"/>

        <link rel="stylesheet" href="resources/assets/css/bootstrap-theme.css" media="screen" />

                    <a class="navbar-brand" ><img src="resources/assets/images/logo.png" alt="Progressus HTML5 template"/></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav pull-right">
                        <h:form>
                            <p:commandButton class="btn btn-action btn-lg"  value="Cerrar sesion" action="#{beanUsuario.cerrarSesion()}"></p:commandButton>
                        </h:form>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div> 
        <!-- /.navbar -->

        <!-- Header -->
        <header id="head">
            <div class="container">
                <div class="row">
                    <h:form>
                        <h1 class="lead"><p:outputLabel value="Bienvenido Usuario #{beanUsuario.nombre()}"></p:outputLabel> </h1>
                    </h:form>
                    
                </div>
            </div>

            <div class="container text-center">
