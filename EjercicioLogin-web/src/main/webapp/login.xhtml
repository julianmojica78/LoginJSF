<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport"    content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author"      content="Sergey Pozhilov (GetTemplate.com)"/>

        <title>Login</title>

        <link rel="shortcut icon" href="assets/images/gt_favicon.png"/>

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"/>
        <link rel="stylesheet" href="resources/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/assets/css/font-awesome.min.css"/>

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="resources/assets/css/bootstrap-theme.css" media="screen"/> >
        <link rel="stylesheet" href="resources/assets/css/main.css"/>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </h:head>

    <h:body  >
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top headroom" >
            <div class="container">
                <div class="navbar-header">
                    <!-- Button for smallest screens -->

                    <a class="navbar-brand" ><img src="resources/assets/images/logo.png" alt="Progressus HTML5 template"/></a>
                </div>

            </div>
        </div> 
        <!-- /.navbar -->

        <header id="head" class="secondary"></header>

        <!-- container -->
        <div class="container">


            <div class="row">

                <!-- Article main content -->
                <article class="col-xs-12 maincontent">
                    <header class="page-header">
                        <h1 class="page-title"><p:outputLabel value="Ingresar"/> </h1>
                    </header>

                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-body">

                                <h3 class="thin text-center"><p:outputLabel class="thin text-center" value="LOGIN" /></h3>


                                <h:form>
                                    <p:growl id="growl" life="5000" showDetail="true" sticky="true"/>
                                    <div class="top-margin">
                                        
                                            <p:outputLabel value="Correo" class="text-danger" />
                                            <p:inputText id="correo" value="#{operacion.usuario.correo}" class="form-control" validatorMessage="#{operacion.error()}"  required="true">
                                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]" /> 
                                            </p:inputText>
                                       
    
                                    </div>
                                    <div class="top-margin">
                                        <p:outputLabel value="ContraseÃ±a" class="text-danger" />
                                        <p:inputText id="pass" type="password" value="#{operacion.usuario.contrasena}" class="form-control"  />

                                    </div>



                                    <div class="row">

                                        <div class="col-lg-4 text-right">

                                            <p:commandButton class="btn btn-action" value="Ingresar" action ="#{operacion.validar()}" ajax="true" update="growl"/>

                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                    </div>

                </article>
                <!-- /Article -->

            </div>
        </div>	<!-- /container -->


        <footer id="footer" class="top-space">


            <div class="footer1">
                <div class="container">
                    <div class="row">

                        <div class="col-md-3 widget">
                            <h3 class="widget-title">ESTUDIANTES</h3>
                            <div class="widget-body">
                                <p>Julian David Bustos Mojica<br/>
                                </p>	
                                <p>Jonathan Stit Sosa Cortes<br/>
                                </p>	
                            </div>
                        </div>





                    </div> <!-- /row of widgets -->
                </div>
            </div>


        </footer>	





        <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="resources/assets/js/headroom.min.js"></script>
        <script src="resources/assets/js/jQuery.headroom.min.js"></script>
        <script src="resources/assets/js/template.js"></script>

    </h:body>
</html>
